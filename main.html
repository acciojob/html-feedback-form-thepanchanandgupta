<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 20px;
			}
	
			form {
				max-width: 400px;
				margin: 0 auto;
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
	
			label {
				display: block;
				margin-bottom: 8px;
			}
	
			input, select, button {
				width: 100%;
				padding: 8px;
				margin-bottom: 16px;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
	
			button {
				background-color: #4caf50;
				color: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
	
			button:hover {
				background-color: #45a049;
			}
			label[aria-required="true"]::after {
	            content: "*";
	            color: red;
	            margin-left: 4px;
	        }
	        
		</style>
	</head>
	<body>
	<!-- the entire body must be written by student -->
		<form action="" method="post">
			<h1>Feedback Form</h1>
			<label for="name">Name: </label>
			<input type="text" id="name" minlength="3" maxlength="50" required><br>
			
			<label for="portfolio">Portfolio: </label>
			<input type="url" id="portfolio" required><br>
			
			<label for="favColor"> Favorite Color: <input type="color" id="favColor" required></label><br>		
			
			<label for="likeness"> Likeness: <input type="range" id="likeness" min="1" max="100" required></label><br>		
			
			<label for="password"> Password: <input type="password" id="password"required></label><br>
			
			<button type="submit">Submit</button>
		</form>
	    <script type="text/javascript" src="./script.js">
		</script>
	</body>
</html>
